<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html ☄ </title>
</head>
<body>
    <header>
        <h1>Cargue su CV</h1>

    </header>
    <main>
        <form>
            
            <label>Nombre y apellido:</label>
            <input type="text">
        </form> 
        <form>
            <label>DNI</label>
            <input type="number" name="dni" id="DNI"> 
        </form>  
        <form >
            <label >Género:</label>
            <label for="Masculino">Masculino</label>
            <input type="radio" name="gender" id="Masculino">
            <label for="Femenino">Femenino</label>
            <input type="radio" name="gender" id="Femenino">
            <label for="NoRes">Prefiero no Responder</label>
            <input type="radio" name="gender" id="NoRes">

        </form>
        <form>

            <label >Correo Electronico:</label>
            <input type="email">
        </form>
        <form>
            <label>Cargue su CV (pdf)</label>
            <input type="file">

        </form>
        <form>
            <input type="checkbox">
            <label> Acepto todos los terminos y condiciones</label>
        </form>
           
            
       
    </main>
    
</body>
</html>
